<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LOG-IN FORM</title>

    <link rel="stylesheet" href="Style.css">

</head>
<body>
    <div class="bg-img">

        <form action="https://bitcube.j-stack.net/project2.html">

            <img src="BitCube.png" class="Image">

            <h1>LOG IN</h1>

            <hr>

            <p>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="enter your email address" autocomplete="on" required>
            </p>

            <p>
                <label for="login">Password</label>
                <input type="password" name="login" id="login" placeholder="enter your password" required>
            </p>

            <p>
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
            </p>

            <hr>
            <p>
               
                <input type="submit" value="LOGIN" class="loginbtn">
            </p>
            
        </form>

    </div>
    
</body>
</html>
